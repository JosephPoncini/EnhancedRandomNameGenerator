<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"  rel="stylesheet" />
    <link href="./styles/output.css" rel="stylesheet">
    <title>Random Name Generator</title>
</head>

<body class="bg-slate-800 h-[100vh] overflow-auto">
    <div class="bg-black text-white flex flex-col items-center">
        <div class="text-4xl pt-5">RANDOM NAME GENERATOR</div>
        <div class="flex flex-row justify-between w-3/4">
            <div class="flex flex-col pb-5 pe-10">
                <input class="mb-5 h-7 text-black" type="text" name="nameHere" id="nameHere" placeholder="Name Here">
                <button id="addNameBtn" type="button" class="addNameBtn">Add Name</button>
            </div>
            <div class="flex flex-row items-end justify-center pb-5">
                <button id="getRandNameBtn" data-modal-target="default-modal" data-modal-toggle="default-modal" type="button" class="addNameBtn mr-2">Get Random Name From List</button>
                <button id="genRandNameBtn" type="button" class="addNameBtn ml-2">Generate Random Name</button>
            </div>
            <div class="flex flex-col pb-5">
                <div class="flex flex-row align-baseline mb-5">
                    <div class="text-nowrap pr-4">Group Size</div>
                    <!-- <label for="minmax-range"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Min-max range</label> -->
                    <input id="groupSlider" type="range" min="1" max="3" value="2"
                        class="slider" disabled>
                    <div id="sliderValue" class="pl-4">#</div>
                </div>
                <button id="randomGroupBtn" data-modal-target="default-modal" data-modal-toggle="default-modal" type="button" class="addNameBtn">Get Random Group</button>
            </div>
        </div>

    </div>

    <div class="text-white flex flex-col items-center w-full px-52 pb-10">
        <div id="totalPeople" class="text-2xl mt-8 w-full text-center border-b-2 border-white pb-5">Total People: 0</div>
        <div id="namesGoHere" class="w-full break-words">
            <!-- <div class="flex flex-row justify-between w-full border-y-2 border-white pt-3 pb-2 items-center px-[5%]">
                <div class="text-xl">Joseph Poncini</div>
                <button type="button" class="removeBtn">Remove</button>
            </div> -->

        </div>

    </div>

  
  <!-- Main modal -->
  <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-slate-700 rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-500 rounded-t dark:border-gray-600">
                  <h3 id="modalTitle" class="text-xl font-semibold text-white dark:text-white">
                      Groups
                  </h3>
                  <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only">Close modal</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div id="groupsGoHere" class="p-5 space-y-4 w-full">
                <!-- <div class="text-white text-xl">Group 1: &nbsp Joseph</div>
                <div class="text-white text-xl">Group 2: &nbsp Jof, Jofis, Jofalapagus</div> -->
              </div>
              <!-- Modal footer -->
              <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-500 rounded-b dark:border-gray-600">
                  <button data-modal-hide="default-modal" type="button" class="closeBtn">Close</button>
              </div>
          </div>
      </div>
  </div>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script type="module" src="./scripts/App.js"></script>
</body>

</html>
